<table class="table table-hover">
	<tr>
		<th>Device</th>
		<th>Type</th>
		<th>Login</th>
		<th>Password</th>
		<th>Enable</th>
	</tr>
	{% for device in devices %}
	<tr>
		<td>{{device['ip']}}</td>
		<td>{{device['device_type']}}</td>
		<td>{{device['username']}}</td>
		<td>{{device['password']}}</td>
		<td>{{device['secret']}}</td>
	</tr>
	{% endfor %}
</table>
